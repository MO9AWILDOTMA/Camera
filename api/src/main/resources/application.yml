spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    user:
      password: password
  datasource:
    password: password
    username: postgres
    url: jdbc:postgresql://localhost:5432/camera
jwt:
  header:
    string: Cookie
  signing:
    key: 
  authorities:
    key: roles
  token:
    validity: '3600000'
logging:
  level:
    ma:
      cinecamera:
        security: DEBUG
    org:
      springframework: DEBUG
app:
  max-file-size: '10485760'

movie:
  file:
    upload:
      directory: "src/main/resources/static/images/movies"
